{% block content %}
<form action="{{ url_for('create') }}" method="get"  class="was-validated">
    <div class="container">
      <div class="row justify-content-center text-center">
        <div class="col-lg-6">

<div class="row my-5">
    <div class="col">
      <!--Create a Login button of type submit. -->
      <input type="submit" value="Create Room" class="btn btn-lg btn-primary w-75">
    </div>
    
    </div>
</div>
</div>
</div>
</form>

<form action="{{ url_for('room') }}" method="post"  class="was-validated">
    <div class="container">
      <div class="row justify-content-center text-center">
        <div class="col-lg-6">
          <h3 class="display-6 my-5">Join Room</h3>
          {% with messages = get_flashed_messages() %}
{% if messages %}
<div class="alert alert-danger" role="alert">
  {% for message in messages %}
    {{ message }}
  {% endfor %}
</div>    
{% endif %}
{% endwith %}
<form>
    <div class="form-floating mb-4">
      <!--Create a textbox for username. Validation is set to required. -->
      <input type="text" class="form-control" name="roomid" placeholder="Roomid" id="roomid" required>
      <label for="roomid">RoomID</label>
    </div>
    
      <div class="invalid-feedback">
        {{ msg }}
      </div>
    </div>
    <div class="row my-5">
      <div class="col">
        <!--Create a Login button of type submit. -->
        <input type="submit" value="Join" class="btn btn-lg btn-primary w-75">
      </div>
      
      </div>
  
      
    </div>
    
  </form>
</div>
</div>
</div>
</form>
