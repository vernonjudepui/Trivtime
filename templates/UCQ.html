{% extends "game.html" %}

{% block contents %}
<div clas = "row justify-content-center text-center">
    <div class = "fontnice typewriter">
        {{Question}}

    </h1>
    <form action="{{ url_for('play') }}" method="post"  class="was-validated">
        <div class="form-floating mb-4">
            <!--Create a textbox for username. Validation is set to required. -->
            <input type="text" class="form-control" name="ucanswer" placeholder="ucanswer" id="ucanswer" required>
            <label for="ucanswer">Answer</label>
          </div>
          <div class="col">
            <!--Create a Login button of type submit. -->
            <input type="submit" value="Submit" class="btn btn-lg btn-primary w-75">
          </div>
          
    </form>
</div>



{% endblock %}
