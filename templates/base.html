<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js" ></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{url_for('static',filename='styles.css')}}">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script> 
    <script src="{{url_for('static',filename='bootstrap-input-spinner.js')}}"></script>
    <script>
        $("input[type='number']").inputSpinner();
    </script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <title>TrivTime</title>
</head>
<body>
    
    <nav class="navbar navbar-expand-md bg-light navbar-light">
        <div class="container">
            <a href="/" class="navbar-brand">
                <span class="display-5">
                
                    TrivTime
                </span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav" aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end align-center" id="main-nav">
                <ul class="navbar-nav flex-row justify-content-around pt-2">
                  <li class="nav-item">
                    <a class="nav-link text-center  {{  'active' if request.path == url_for('home') }}" href="/">
                        <i class="bi bi-house-door"></i><br>
                        Home
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-center  {{  'active' if request.path == url_for('play') }}" href="{{ url_for('play') }}">
                        <i class="bi bi-controller"></i><br>
                        Play
                    </a>
                  </li>
                  
                  
                  <li class="nav-item">
                    <a class="nav-link text-center  {{  'active' if request.path == url_for('search') }}" href="{{ url_for('search') }}">
                        <i class="bi bi-search"></i><br>
                        Search
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-center  {{  'active' if request.path == url_for('leaderboard') }}" href="{{ url_for('leaderboard') }}">
                        <img src="static/lb.png"  class="img-fluid" width="15" height="15">
                            <br>
                        Leaderboard
                    </a>
                  </li>
                  <div class="dropdown">
                  <button class="btn bg-light dropdown-toggle" type="button" data-bs-toggle="dropdown">
                    <i class="bi bi-three-dots"></i>
                  </button>
                  <div class = "dropdown-menu dropdown-menu-end">
                
                    <a  class= "nav-link text-center text-black" href="{{ url_for('profile') }}">
                        <i class="bi bi-person-circle"></i>
                        Profile
                    </a>
                    <a  class= "nav-link text-center text-black" href="{{ url_for('badges') }}">
                        <i class="bi bi-patch-check-fill"></i>
                        Badges and Achievements
                    </a>
                  
                  
                  <div class="dropdown-divider"></div>
                 
                    {% if session['loggedin'] %} 
                        <a class= "nav-link text-center text-black" href=" {{ url_for('logout') }}">
                        <i class="bi bi-box-arrow-in-left"></i>Logout
                         {% else %} 
                        
                        <a class= "nav-link text-center text-black" href=" {{ url_for('login') }}">
                            <i class="bi bi-box-arrow-in-left"></i>Login
                        {% endif %}
                    </a>
                  
                
                </div>
                </div>
                </ul>
              </div>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
