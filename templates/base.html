<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">


    <title>TrivTime</title>
</head>
<body>
    
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container">
            <a href="/" class="navbar-brand">
                <span class="display-5">
                
                    TrivTime
                </span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav" aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end align-center" id="main-nav">
                <ul class="navbar-nav flex-row justify-content-around pt-2">
                  <li class="nav-item">
                    <a class="nav-link text-center  {{  'active' if request.path == url_for('home') }}" href="/">
                        <i class="bi bi-house-door"></i><br>
                        Home
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-center  {{  'active' if request.path == url_for('profile') }}" href="{{ url_for('profile') }}">
                        <i class="bi bi-person-circle"></i><br>
                        Profile
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-center  {{  'active' if request.path == url_for('search') }}" href="{{ url_for('search') }}">
                        <i class="bi bi-search"></i><br>
                        Search
                    </a>
                  </li>
                  <li class="nav-item">
                    {% if session['loggedin'] %} 
                        <a class="nav-link text-center  {{  'active' if request.path == url_for('logout') }}" href=" {{ url_for('logout') }}">
                        <i class="bi bi-box-arrow-in-left"></i><br>Logout
                         {% else %} 
                        
                        <a class="nav-link text-center  {{  'active' if request.path == url_for('login') }}" href=" {{ url_for('login') }}">
                            <i class="bi bi-box-arrow-in-left"></i><br>Login
                        {% endif %}
                    </a>
                  </li>
                </ul>
              </div>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
