{% extends "game.html" %}

{% block contents %}
<div clas = "row justify-content-center text-center">
    <div class = "fontnice row">
        {{Question}}

    </div>
    <div class = "row">

    <img id="picture" src="data:image/jpeg;base64,{{ img_data }}">
    </div>
    <form action="{{ url_for('play') }}" method="post"  class="was-validated">
        <div class="form-floating mb-4">
            <!--Create a textbox for username. Validation is set to required. -->
            <input type="text" class="form-control" name="imganswer" placeholder="imganswer" id="imganswer" required>
            <label for="imganswer">Imganswer</label>
          </div>
          <div class="col">
            <!--Create a Login button of type submit. -->
            <input type="submit" name = "Imgsubmit" value="Submit" class="btn btn-lg btn-primary w-75">
          </div>
          
    </form>
</div>


{% endblock %}
